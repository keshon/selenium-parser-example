<div
    id="displayCycle"
    data-cycle-slides=">div"
    data-cycle-timeout="5000"
    data-cycle-auto-height="false"
    data-cycle-paused="true"
    data-cycle-fx="fadeout"
    data-cycle-log="false"
    data-cycle-speed="1000"
    data-cycle-pager="#thumbnails"
    data-starting-slide="0"
    data-cycle-pager-template="<div class='thumb' style='display:inline-block; width:{{thumbWidth}}px; height:{{thumbHeight}}px; background: url({{thumb}}) 50% no-repeat; background-size: contain;'><div class='overlay'></div></div>"
    data-cycle-prev="#display .prev"
    data-cycle-next="#display .next"
    style="position: relative; width: 623px; height: 440px"
>
    <div
        class="item cycle-slide"
        data-thumb="https://static.wixstatic.com/media/e997b3_e1a685f5aa394576ada86fa2a05e5cc4.jpg/v1/fill/w_99,h_75,al_c,q_80,usm_0.66_1.00_0.01/e997b3_e1a685f5aa394576ada86fa2a05e5cc4.jpg"
        data-thumb-width="66"
        data-thumb-height="50"
        style="
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
            opacity: 0;
            width: 623px;
            height: 440px;
            display: none;
        "
    >
        <div
            class="filler"
            style="
                width: 623px;
                height: 440px;
                cursor: auto;
                background-image: url('https://static.wixstatic.com/media/e997b3_e1a685f5aa394576ada86fa2a05e5cc4.jpg/v1/fill/w_902,h_660,al_c,q_85,usm_0.66_1.00_0.01/e997b3_e1a685f5aa394576ada86fa2a05e5cc4.jpg');
                background-size: contain;
            "
        ></div>
        <div
            class="cycle-overlay"
            style="
                background-color: rgba(0, 0, 0, 0.6);
                font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                text-align: left;
            "
        >
            <h3 class="title" style="color: rgb(255, 255, 255)">
                Начало 1960г. х.м.35Х48 (2).JPG
            </h3>
        </div>
    </div>
    <div
        class="item cycle-slide"
        data-thumb="https://static.wixstatic.com/media/e997b3_10233ba26fd045efab5a3ffd59ad7407.jpg/v1/fill/w_99,h_75,al_c,q_80,usm_0.66_1.00_0.01/e997b3_10233ba26fd045efab5a3ffd59ad7407.jpg"
        data-thumb-width="66"
        data-thumb-height="50"
        style="
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 0;
            display: none;
            width: 623px;
            height: 440px;
            opacity: 0;
        "
    >
        <div
            class="filler"
            style="
                width: 623px;
                height: 440px;
                cursor: auto;
                background-image: url('https://static.wixstatic.com/media/e997b3_10233ba26fd045efab5a3ffd59ad7407.jpg/v1/fill/w_614,h_660,al_c,q_85,usm_0.66_1.00_0.01/e997b3_10233ba26fd045efab5a3ffd59ad7407.jpg');
                background-size: contain;
            "
        ></div>
        <div
            class="cycle-overlay"
            style="
                background-color: rgba(0, 0, 0, 0.6);
                font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                text-align: left;
            "
        >
            <h3 class="title" style="color: rgb(255, 255, 255)">
                9 мая 1945 1980 к.м.122х125.jpg
            </h3>
        </div>
    </div>
</div>
